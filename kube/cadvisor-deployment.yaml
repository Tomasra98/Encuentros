apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor
  namespace: encuentros
  labels:
    app: encuentros
    component: cadvisor
spec:
  selector:
    matchLabels:
      app: encuentros
      component: cadvisor
  template:
    metadata:
      labels:
        app: encuentros
        component: cadvisor
    spec:
      containers:
        - name: cadvisor
          image: gcr.io/cadvisor/cadvisor:v0.47.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
              readOnly: true
            - name: var-run
              mountPath: /var/run
              readOnly: true
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: docker
              mountPath: /var/lib/docker
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            privileged: true
      volumes:
        - name: rootfs
          hostPath:
            path: /
        - name: var-run
          hostPath:
            path: /var/run
        - name: sys
          hostPath:
            path: /sys
        - name: docker
          hostPath:
            path: /var/lib/docker
---
apiVersion: v1
kind: Service
metadata:
  name: cadvisor-service
  namespace: encuentros
  labels:
    app: encuentros
    component: cadvisor
spec:
  type: ClusterIP
  selector:
    app: encuentros
    component: cadvisor
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
