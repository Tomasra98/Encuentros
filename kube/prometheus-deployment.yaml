apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: encuentros
  labels:
    app: encuentros
    component: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'cadvisor'
        static_configs:
          - targets: ['cadvisor-service:8080']

      - job_name: 'encuentros-backend'
        static_configs:
          - targets: ['backend-service:3000']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: encuentros
  labels:
    app: encuentros
    component: prometheus
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: encuentros
      component: prometheus
  template:
    metadata:
      labels:
        app: encuentros
        component: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.48.0
          imagePullPolicy: IfNotPresent
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
          ports:
            - containerPort: 9090
              name: http
          volumeMounts:
            - name: prometheus-storage
              mountPath: /prometheus
            - name: prometheus-config
              mountPath: /etc/prometheus
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
      volumes:
        - name: prometheus-storage
          persistentVolumeClaim:
            claimName: prometheus-pvc
        - name: prometheus-config
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: encuentros
  labels:
    app: encuentros
    component: prometheus
spec:
  type: NodePort
  selector:
    app: encuentros
    component: prometheus
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: http
      nodePort: 30090
