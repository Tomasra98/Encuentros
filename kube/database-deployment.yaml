apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: encuentros
  labels:
    app: encuentros
    component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: encuentros
      component: database
  template:
    metadata:
      labels:
        app: encuentros
        component: database
    spec:
      containers:
        - name: postgres
          image: joshhd01/encuentros-database:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: encuentros-secret
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: encuentros-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: encuentros-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: database-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - encuentros_user
                - -d
                - encuentros_db
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - encuentros_user
                - -d
                - encuentros_db
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: database-storage
          persistentVolumeClaim:
            claimName: database-pvc
