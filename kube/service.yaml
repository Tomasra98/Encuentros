apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: encuentros
  labels:
    app: encuentros
    component: database
spec:
  type: ClusterIP
  selector:
    app: encuentros
    component: database
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: encuentros
  labels:
    app: encuentros
    component: backend
spec:
  type: ClusterIP
  selector:
    app: encuentros
    component: backend
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: encuentros
  labels:
    app: encuentros
    component: frontend
spec:
  type: NodePort
  selector:
    app: encuentros
    component: frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
      nodePort: 30080
