server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Raíz del contenido estático de Angular
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para SPA (Single Page Application)
    # Redirige todas las solicitudes a index.html para que Angular Router maneje la navegación
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache busting para archivos con hash (main.*.js, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cachear index.html para permitir actualizaciones
    location = /index.html {
        expires -1;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Negar acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
}
